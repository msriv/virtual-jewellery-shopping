<ng-sidebar-container>
  <ng-sidebar
    [class.windowSize]="this.visible == 1"
    [position]="position"
    [opened]="opened"
  >
    <div class="top-menu">
      <img src="../../../assets/logo.svg" alt="logo" />
      <button id="closebtn" (click)="showBillingMenu()">
        <img src="../../../assets/close-icon-blue.svg" />
      </button>
    </div>
    <hr />
    <router-outlet></router-outlet>
  </ng-sidebar>
</ng-sidebar-container>
